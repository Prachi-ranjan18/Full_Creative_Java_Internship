<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="assets/stylesheets/main.css">
    </head>
    <body>
        <div class="beginner">
            <h1>Calculator</h1>
            <input />
            <div class="wrapper">
            <div class="first-row">
                <button class="upper">Del</button>
                <button class="upper">^</button>
                <button>%</button>
            </div>
            <div class="remain-row"> 
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="remain-row"> 
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="remain-row"> 
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="remain-row"> 
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>/</button>
            </div>
        </div>
        </div>
    </body>
</html>
